<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#header').load('../header/header.html');
        })
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container text-center col-md-6 p-1" id="window">
        <div class="row mb-2">
            <div class="col">
                <h1 class="main-title">דף איפוס סיסמה</h1>
            </div>
            <div class="row justify-content-center">
                <div class="border-bottom border-opacity-25 m-1 w-50"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="passwordDiv" class="w-75 border border-3 border-secondary rounded-3 p-3 border-opacity-25 secondary-bg">
                <form id="passwordForm">
                    <input type="text" class="form-control mb-3 text-end bg" id="email"  placeholder="כתובת אימייל" required>
                    <input type="submit" class="btn btn-primary btn-bd-primary" id="submit">
                </form>
            </div>
            <div class="mt-2" id="failMessage" style="color: red;"></div>
        </div>
    </div>
    <div class="container" id="codeModal"> 
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="direction: ltr;">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">החלפת סיסמה</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="codeForm">
                    <div class="modal-body">
                        <h6>קוד אימות נשלח למייל שלך, אנא הכנס אותו כאן</h6>
                        <input type="text" placeholder="קוד אימות" id="codeInput" required>
                        <div id="modalFailMessage" class="mt-2" style="color: red;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
    <script src="/password/password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
