<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#header").load('../header/header.html');
        })
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container text-center col-md-6 p-1"><div class="col md-6 p-1"><h1>profile managemant page</h1></div></div>
    <div class="row justify-content-center">
      <div class="w-75 border border-3 border-secondary rounded-3 p-3 border-opacity-25">
        <nav>
          <div class="nav nav-tabs nav-fill mb-2" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="true">פרופיל</button>
            <button class="nav-link" id="nav-request-tab" data-bs-toggle="tab" data-bs-target="#nav-request" type="button" role="tab" aria-controls="nav-request" aria-selected="false">בקשות</button>
            <button class="nav-link" id="nav-calls-tab" data-bs-toggle="tab" data-bs-target="#nav-calls" type="button" role="tab" aria-controls="nav-calls" aria-selected="false">קריאות</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <div class="col-md-8 ">
              <div class="card mb-3 justify-content-center">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">first Name</h6>
                    </div>
                    <input class="form-control col-sm-9 text-secondary" style="width: auto;" type="text" id="firstName"></input>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">last Name</h6>
                      </div>
                      <input class="form-control col-sm-9 text-secondary" style="width: auto;" type="text" id="lastName"></input>
                    </div>
                    <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <input class="form-control col-sm-9 text-secondary" style="width: auto;" type="email" id="email"></input>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <input class="form-control col-sm-9 text-secondary" style="width: auto;" type="text" id="phoneNum"></i>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">city</h6>
                    </div>
                    <input class="form-control col-sm-9 text-secondary" style="width: auto;" type="text" id="city"></input>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">region</h6>
                    </div>
                    <select class="form-control mb-3 bg-light text-end w-20" style="width: auto;" aria-label="Default select example" id="region">
                      <option disabled>:בחר את המחוז בו אתה מתגורר</option>
                      <option value="south">דרום</option>
                      <option value="north">צפון</option>
                      <option value="jerusalem">ירושלים</option>
                      <option value="center">מרכז</option>
                    </select>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">id</h6>
                    </div>
                    <input class="form-control col-sm-9 text-secondary" style="width: auto;" type="text" id="id"></input>
                  </div>
                    <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <button class="btn btn-info" id="saveButton">save</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <h6 class="mt-3" id="errorContainer"></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade justify-content-center" id="nav-request" role="tabpanel" aria-labelledby="nav-request-tab" tabindex="0">
            <div class="row" id="requestContainer"></div>
            <div class="spinner-border text-warning justify-content-center" id="loading" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="container text-container" id="errorMessage"></div>
          </div>
          <div class="tab-pane fade" id="nav-calls" role="tabpanel" aria-labelledby="nav-calls-tab" tabindex="0"></div>
        </div>
      </div>
    </div>
    <script src="./profilePage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
