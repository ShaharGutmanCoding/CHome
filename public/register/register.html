<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../global.css"> -->
</head>
<body id="registerPage">
    <div class="container text-center col-md-6" id="window">
        <div class="row"><div class="col"><h1>register page</h1></div></div><br>
        <div class="row ">
            <form id="registerForm">
                <input type="text" class="form-control" id="firstName" placeholder="first name" required><br>
                <input type="text" class="form-control" id="lastName" placeholder="last name" required><br>
                <input type="text" class="form-control" id="password" placeholder="Password" required><br>
                <input type="text" class="form-control" id="confirmPassword" placeholder="Repeat password" required><br>

                <select class="form-select" aria-label="Default select example" id="region">
                    <option selected>select your region:</option>
                    <option value="south">דרום</option>
                    <option value="north">צפון</option>
                    <option value="jerusalem">ירושלים</option>
                    <option value="center">מרכז</option>
                </select>
                <input type="text" class="form-control" id="city" placeholder="city" required><br>
                <input type="text" class="form-control" id="id" placeholder="Id" required><br>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number" required><br>
                <input type="text" class="form-control" id="email" placeholder="Email" required><br>
                <input type="submit" class="btn btn-primary" id="submit">
            </form>
        </div><br>
        <div id="failMessage"></div>
        <div>forgot the password? <a href="/loginSystem/changePassword">click here</a> to change it</div><br>
        <div>already have an accont? <a href="/loginSystem/login">click here</a> to login</div>
    </div>
    <script src="/register/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
