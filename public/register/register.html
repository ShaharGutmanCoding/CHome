<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="../global.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="registerPage" class="main-bg-color">
    <div class="container text-center col-md-6" id="window">
        <div class="row mb-4"><div class="col "><h1  class="main-title"> דף הרשמה</h1></div></div>
        <div class="row justify-content-center">
            <div class="border-bottom border-opacity-25 m-1 w-50"></div>
        </div>
        <div class="row justify-content-center ">
            <div id="registerDiv" class="w-75 border border-3 border-secondary rounded-3 p-3 border-opacity-25 secondary-bg">
                <form id="registerForm">
                    <input type="text" class="form-control mb-3 bg-light text-end " id="firstName" placeholder="שם פרטי" required>
                    <input type="text" class="form-control mb-3 bg-light text-end" id="lastName" placeholder="שם משפחה" required>
                    <input type="password" class="form-control mb-3 bg-light text-end" id="password" placeholder="סיסמה" required>
                    <input type="password" class="form-control mb-3 bg-light text-end" id="confirmPassword" placeholder="אשר סיסמה" required>

                    <select class="form-select mb-3 bg-light text-end" aria-label="Default select example" id="region" required>
                        <option disabled selected >:בחר את המחוז בו אתה מתגורר</option>
                        <option value="south">דרום</option>
                        <option value="north">צפון</option>
                        <option value="jerusalem">ירושלים</option>
                        <option value="center">מרכז</option>
                    </select>
                    <input type="text" class="form-control mb-3 bg-light text-end" id="city" placeholder="עיר מגוריך">
                    <input type="text" class="form-control mb-3 bg-light text-end" id="id" placeholder="תעודת זהות" required>
                    <input type="text" class="form-control mb-3 bg-light text-end" id="phoneNumber" placeholder="מספר טלפון" required>
                    <input type="email" class="form-control mb-4 bg-light text-end" id="email" placeholder="כתובת אימייל" required>
                    <input type="submit" class="btn btn-primary" id="submit">
                </form>
            </div>
        </div>
        <div class="mb-2" id="failMessage" style="color: red;"></div>
        <div class="mb-1 paragraph">forgot the password? <a href="/loginSystem/changePassword" class="main-href">click here</a> to change it</div>
        <div class=" paragraph">already have an accont? <a href="/loginSystem/login" class="main-href">click here</a> to login</div>
    </div>
    <script src="/register/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
