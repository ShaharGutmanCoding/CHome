<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../global.css"> -->
</head>
<body id="loginPage">
    <div class="container text-center col-md-6" id="window">
        <div class="row"><div class="col"><h1>login page</h1></div></div><br>
        <div class="row">
            <form id="loginForm">
                <input type="text" class="form-control" id="userName" placeholder="Username" required><br>
                <input type="text" class="form-control" id="password" placeholder="Password" required><br>
                <input type="submit" class="btn btn-primary" id="submit">
            </form>
        </div><br>
        <div id="failMessage" style="color: red;"></div>
        <div>forgot the password? <a href="/loginSystem/changePassword">click here</a> to change it</div>
        <div>don't have an accont? <a href="/loginSystem/register">click here</a> to register</div><br>
    </div>
    <script src="/login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
