<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #loginDiv {
            background-color: whitesmoke;
        }
    </style>
</head>
<body id="loginPage">
    <div class="container text-center col-md-6 p-1" id="window">
        <div class="row mb-2">
            <div class="col">
                <h1>login page</h1>
            </div>
            <div class="row justify-content-center">
                <div class="border-bottom border-opacity-25 m-1 w-50"></div>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div id="loginDiv" class="w-75 border border-3 border-secondary rounded-3 p-3 border-opacity-25">
                <form id="loginForm">
                    <input type="text" class="form-control mb-3" id="userName" placeholder="User name" required>
                    <input type="text" class="form-control mb-4" id="password" placeholder="Password" required>
                    <input type="submit" class="btn btn-primary" id="submit">
                </form>
            </div>
        </div>
        <div class="mt-2">
            <div id="failMessage" style="color: red;"></div>
            <div>forgot the password? <a href="/loginSystem/changePassword">click here</a> to change it</div>
            <div>don't have an accont? <a href="/loginSystem/register">click here</a> to register</div><br>
        </div>
    </div>
    <script src="/login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
