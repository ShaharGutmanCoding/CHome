<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
   
  </head>
    <body>    
         <h1 class="text-center">בקשת עזרה</h1>
            <div class="row">
                <a href="https://silviomoreto.github.io/bootstrap-select/"></a>
                <hr/>
            </div>

            <div class="row-fluid justify-content-center">
                <select class="selectpicker" data-show-subtext="true" data-live-search="true">
                    <option disabled selected style="display:none;">קטגוריות</option>
                    <option ddata-tokens="בייביסיטר">בייביסיטר</option>
                    <option data-tokens="משק בית">משק בית</option>
                    <option data-tokens="בישולים">בישולים</option>
                    <option data-tokens="טיול לחיות מחמד">טיול לחיות מחמד</option>
                    <option data-tokens="קניות לבית">קניות לבית</option>
                    <option data-tokens="הסעות">הסעות</option>
                    <option data-tokens="אחר">אחר</option>
                </select>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
        <button id="open-calendar">פתח יומן</button>
        <div id="selected-date" style="display: none;"></div>
      
        <!-- This div will be used to display the calendar -->
        <div id="calendar" style="display: none;"></div>
      
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    </body>
         
    <script src="https://www.negishim.com/accessibility/accessibility_pro_group255.js" type="text/javascript"></script>
    <script type="text/javascript">
        accessibility_rtl = true;
        pixel_from_side = 20;
        pixel_from_start = 20;
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
      const openCalendarButton = document.getElementById('open-calendar');
      const calendarContainer = document.getElementById('calendar');
      const selectedDateContainer = document.getElementById('selected-date');
      let flatpickrInstance;
    
      // Event listener for the button
      openCalendarButton.addEventListener('click', function() {
        if (!flatpickrInstance) {
          // Initialize Flatpickr if not already initialized
          flatpickrInstance = flatpickr(calendarContainer, {
            inline: true, // Display calendar inline
            dateFormat: 'Y-m-d', // Format of the selected date
            defaultDate: 'today', // Start with today's date
            onChange: function(selectedDates, dateStr, instance) {
              // Show selected date
              selectedDateContainer.textContent = 'תאריך שנבחר: ' + dateStr;
              selectedDateContainer.style.display = 'block';
            },
            onReady: function(selectedDates, dateStr, instance) {
              // Add listener to close calendar when a date is selected
              instance.calendarContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('flatpickr-day')) {
                  instance.close();
                }
              });
            }
          });
        }
    
        // Show the calendar when the button is clicked
        calendarContainer.style.display = 'block';
      });
    });
    
    </script>
    
</html>
