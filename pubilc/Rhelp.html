<html>
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
  </head>
    <body>    
         <h1 class="text-center" >בקשת עזרה</h1>
            <div class="row">
                <a href="https://silviomoreto.github.io/bootstrap-select/"></a>
                <hr/>
            </div>

            <div class="row-fluid justify-content-center">
                <select class="selectpicker" data-show-subtext="true" data-live-search="true">
                    <option disabled selected style="display:none;">קטגוריות</option>
                    <option ddata-tokens="בייביסיטר">בייביסיטר</option>
                    <option data-tokens="משק בית">משק בית</option>
                    <option data-tokens="בישולים">בישולים</option>
                    <option data-tokens="טיול לחיות מחמד">טיול לחיות מחמד</option>
                    <option data-tokens="קניות לבית">קניות לבית</option>
                    <option data-tokens="הסעות">הסעות</option>
                    <option data-tokens="אחר">אחר</option>
                </select>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>

    </body>
         
    <script src="https://www.negishim.com/accessibility/accessibility_pro_group255.js" type="text/javascript"></script>
    <script type="text/javascript">
        accessibility_rtl = true;
        pixel_from_side = 20;
        pixel_from_start = 20;
    </script>
</html>
